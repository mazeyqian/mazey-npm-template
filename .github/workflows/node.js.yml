# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Mazey Node CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      # - run: npm i
      - run: npm i jest@27.5.1 @babel/plugin-proposal-class-properties@7.10.4 @babel/plugin-proposal-object-rest-spread@7.11.0 @babel/plugin-transform-runtime@7.11.0 @babel/preset-env@7.5.5 @babel/preset-typescript@7.10.4 @babel/runtime-corejs3@7.11.2 core-js@3.6.5
      - run: npm run test
